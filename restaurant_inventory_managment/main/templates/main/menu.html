{% extends "base_main.html" %}
{% load static %}

{% block content %}
<div class="main-menu">
    <h1>BIENVENIDO AL MENU</h1>
    <hr>

    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

                {% for item in menu %}
                <div class="col mb-5">
                    <div class="card h-100">
                        <!-- Product image -->
                        <img class="card-img-top" src="{{ item.image.url|default:'https://dummyimage.com/450x300/dee2e6/6c757d.jpg' }}" alt="Product Image" />

                        <!-- Product details -->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- Product name -->
                                <h5 class="fw-bolder">{{ item.menu_item }}</h5>
                                <!-- Product price -->
                                ${{ item.price_entry }}
                            </div>
                        </div>

                        <!-- Product actions -->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center"><button class="btn btn-outline-dark mt-auto"  value="{{ item.id }}" id="add-cart">Add to cart</button></div>
                        </div>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </section>
</div>

{% endblock %}
