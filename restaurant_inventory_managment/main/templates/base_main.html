<!-- base.html en la carpeta templates/ -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %} 
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/base.css' %}">
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">

    <title>Document</title>
</head>
<body>
    <header>
        <!-- Puedes incluir aquí elementos de navegación comunes -->
    </header>

    <main>
        <nav class="sidebar">
            <hr><hr>
            <a href="{% url 'inventory' %}" onclick="cambiarColor(this)">
                <i class="fas fa-box"></i> <span>Inventory</span>
            </a>
            <a href="{% url 'menu' %}" onclick="cambiarColor(this)">
                <i class="fa-solid fa-utensils"></i> <span>Menu</span>
            </a>
            <a href="{% url 'purchases' %}" onclick="cambiarColor(this)">
                <i class="fas fa-shopping-cart"></i> <span>Purchases</span>
            </a>
            <hr><hr>
            <a href="{% url 'logout' %}" class="nav-link logout-button" data-url="logout">
                <i class="fa-solid fa-right-from-bracket"></i> <span>Log Out</span>
            </a>
        </nav>
        
        <section class="main-section">
            {% block content %}{% endblock %}
        </section>  
    </main>

    <footer>
        <!-- Puedes incluir aquí elementos de pie de página comunes -->
    </footer>
</body>
</html>
